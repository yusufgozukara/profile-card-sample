<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="top" > <img src="./images/bg-pattern-card.svg" alt=""> </div>
      <div class="bottom">
        <div class="name">
          <p>Victor Crest &nbsp;&nbsp;<span>26</span> </p>
          <p>London</p>
        </div>
      <div class="footer">
        <div class="footer1">
          <p>80K</p>
          <p>Followers</p>
         </div>
        <div class="footer2">
           <p>803K</p>
           <p>Likes</p>
        </div>
        <div class="footer3">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
        </div>

        <div class="photo"> <img src="./images/image-victor.jpg" alt=""> </div>
      </div>

    </main>
  </div>


</body>
</html>
